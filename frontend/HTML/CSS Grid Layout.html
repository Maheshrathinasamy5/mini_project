<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .grid-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            width: 100%;
        }

        .header {
            grid-column: span 2;
            background: #0073e6;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .column {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .footer {
            grid-column: span 2;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            .header, .footer {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="header">CSS Grid Layout</div>
        <div class="column">Left Column</div>
        <div class="column">Right Column</div>
        <div class="footer">Â© 2025 mahesh</div>
    </div>

</body>
</html>
