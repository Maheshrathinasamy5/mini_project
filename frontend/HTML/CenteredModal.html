<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Modal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }

        .open-modal-btn {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .open-modal-btn:hover {
            background-color: #005bb5;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

       
        .modal {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
        }

        .close-modal-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
        }

        .close-modal-btn:hover {
            color: red;
        }

        /* Show Modal */
        .modal-overlay.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <button class="open-modal-btn" onclick="openModal()">Open Model</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="close-modal-btn" onclick="closeModal()">X</button>
            <h2>Admin</h2>
            <p>Hi , This is Mahesh</p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("modalOverlay").classList.add("show");
        }

        function closeModal() {
            document.getElementById("modalOverlay").classList.remove("show");
        }
    </script>

</body>
</html>
